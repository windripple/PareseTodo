            Parse.$ = jQuery;
            Parse.initialize("S1WbGYDwCZtGgSvEoGTrHSm8JIVldotvqI1CDWsH", "gmoq5DwjOOom08opIeeLFx1MGvzOpoydQ4EuxZ3P");

            var innerhtml = '';
            var usd = Parse.Object.extend("userdata");
            var query = new Parse.Query(usd);
            query.descending("Valuable");
            query.limit(10000);
            query.greaterThanOrEqualTo("Valuable", 3);
            query.find({
                success: function (list) {

                    for (var a = 0; a < list.length;a++) {
                      console.log(list)
                        var obj = list[a];
                      console.log(obj)
                        var res = obj.get('GachaCard10');
                        var modelid = obj.get('CardModelID');
                        var gacha1 = obj.get('freeGachaCard');
                        var sale = obj.get('Sale');
                        var id = obj.get('inviteCode');
                        var va = obj.get('Valuable');
                        var price = obj.get('price');
                        var memo = obj.get('memo');
                        var modellist = modelid.toString().split(',');
                        var name = '</br>';
                        if (sale)
                        innerhtml += "<div class ='col-md-4 '> <div class='panel panel-danger'> <div class='panel-heading'>  <span class='label label-default'>4星x"+va+"</span>&nbsp;<span class='label label-danger '>已賣出</span><div class='text-right'>編號:"+id+"</div></div>"
                        else if(memo)
                        innerhtml += "<div class ='col-md-4 '> <div class='panel panel-info'> <div class='panel-heading'>  <span class='label label-default'>4星x"+va+"</span>&nbsp;<span class='label label-danger '>"+memo+"</span><div class='text-right'>編號:"+id+"</div></div>"
                        else
                        innerhtml += "<div class ='col-md-4 '> <div class='panel panel-success'> <div class='panel-heading'>  <span class='label label-info'>4星x"+va+"</span>&nbsp;<span class='label label-success '>尚未賣出</span><div class='text-right'>編號:"+id+"</div></div>"

                        if(gacha1.substring(0, 1) == "4"){
                                innerhtml +=  "<img src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_"
                                  + modellist[1] + "_0.png'>";
                              name += gacha1 +"</br>"
                                }
                                    for(var i=0;i<10;i++)
                                    {
                                        console.log(res.result.userCards[i])
                                        if(res.result.userCards[i].rar == '4')
                                          {
                                            innerhtml +=
                                          "<img src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_"
                                          + res.result.userCards[i].modelId + "_0.png'>"

                                           name += res.result.userCards[i].rar + "★ " + res.result.userCards[i].preName + res.result.userCards[i].name +"</br>"
                                          }
                                    }
                                    innerhtml += name + "<h4 class='text-right' style='color:red'>$"+price+"</h4></div></div>";






                    }
                    $('#test').html(innerhtml);
                    console.log(innerhtml)
                },
                error: function(error) {
        console.log(error)
        }
            });
